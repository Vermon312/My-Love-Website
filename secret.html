
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Your Eyes Only</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { padding-bottom: 3rem; }
    .secret-hero { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    .secret-hero h1 { text-align:center; margin: .2rem 0 1rem; }
    .secret-card { background: var(--card); border:1px solid rgba(255,255,255,.08); border-radius: 1rem; padding:1rem; max-width:900px; margin:0 auto; }
    .secret-card img { width:100%; border-radius:.8rem; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .secret-note { margin-top: .8rem; color: var(--muted); text-align:center; }
    .back { display:block; text-align:center; margin: 1rem auto 0; }
  </style>
</head>
<body>
  <div class="secret-hero">
    <h1>Hi, Love. This is our secret place. ✨</h1>
    <div class="secret-card">
      <img src="assets/secret.jpg" alt="Special memory" />
      <p class="secret-note">I’m grateful for you — today, tomorrow, always.</p>
    </div>
    <a class="btn back" href="index.html">Back to main page</a>
  </div>
</body>
