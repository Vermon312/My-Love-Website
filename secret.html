<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Your Eyes Only</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Your global styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ========= Page Layout ========= */
    body {
      padding-bottom: 3rem;
      /* subtle night gradient */
      background: radial-gradient(1200px 600px at 70% -20%, rgba(90,110,180,.25), transparent 60%),
                  linear-gradient(180deg, #0b1220, #0f172a);
      overflow-x: hidden;
    }
    .secret-hero {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 1; /* content above sky */
    }
    .secret-hero h1 { text-align:center; margin: .2rem 0 1rem; }

    /* ========= Typing Message ========= */
    .typing-wrap {
      max-width: 900px;
      margin: 0.8rem auto 1.2rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 1rem;
      padding: 1rem 1.2rem;
    }
    .typing-line {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.7;
      letter-spacing: 0.2px;
    }
    .typing-caret {
      display: inline-block;
      width: 12px;
      margin-left: 2px;
      border-right: 2px solid #fdf2f8; /* soft pink */
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    
  body, h1, p, .typing-line, .secret-caption {
  color: #ffffff !important;
}


    /* ========= Secret Photo ========= */
    .secret-photo-section {
      margin: 1.2rem auto 0;
      animation: fadeIn 1.1s ease forwards;
      opacity: 0;
      max-width: 900px;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 1rem;
    }
    .secret-figure { margin: 0 auto; max-width: 560px; }
    .secret-photo {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.4), 0 0 20px rgba(255,255,255,.12);
      animation: softGlow 5s infinite alternate ease-in-out;
      display: block;
    }
    .secret-caption {
      margin-top: 0.6rem;
      color: #fce7f3;
      font-size: 1rem;
      text-align: center;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(16px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes softGlow {
      0%   { box-shadow: 0 10px 30px rgba(0,0,0,.3), 0 0 12px rgba(255,255,255,.08); }
      100% { box-shadow: 0 22px 50px rgba(0,0,0,.35), 0 0 22px rgba(255,255,255,.22); }
    }

    .back { display:block; text-align:center; margin: 1rem auto 0; }

    /* ========= Sky (Moon + Stars) ========= */
    #sky {
      position: fixed;
      inset: 0;
      z-index: 0; /* behind everything */
      pointer-events: none;
      overflow: hidden;
    }
    .moon {
      position: absolute;
      top: 6vh;
      right: 7vw;
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #f3f4f6 45%, #d1d5db 70%, rgba(0,0,0,.1) 100%);
      box-shadow:
        0 0 40px rgba(255,255,255,.35),
        0 0 120px rgba(180,200,255,.15);
      opacity: .9;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      border-radius: 50%;
      background: #fff;
      opacity: .85;
      animation: twinkle var(--twinkle, 3.5s) ease-in-out infinite;
      filter: drop-shadow(0 0 4px rgba(255,255,255,.45));
    }
    @keyframes twinkle {
      0%, 100% { opacity: .85; transform: scale(1); }
      50%      { opacity: .25; transform: scale(0.6); }
    }

    /* ========= Falling Petals ========= */
    .petal {
      position: fixed;
      top: -6vh;
      left: 0;
      font-size: var(--size, 18px);
      opacity: .95;
      pointer-events: none;
      transform: translateX(var(--x, 0)) rotate(var(--rot, 0deg));
      animation:
        fall var(--dur, 12s) linear forwards,
        sway 3.2s ease-in-out infinite alternate;
      filter: drop-shadow(0 6px 10px rgba(255,105,180,.18));
      z-index: 2; /* above content, still click-through */
    }
    @keyframes fall {
      to { transform: translateY(110vh) translateX(var(--x, 0)) rotate(var(--rot, 0deg)); opacity: .98; }
    }
    @keyframes sway {
      from { margin-left: -20px; }
      to   { margin-left:  20px; }
    }

    /* ========= Motion preferences ========= */
    @media (prefers-reduced-motion: reduce) {
      .petal, .star, .moon, .secret-photo, .typing-caret { animation: none !important; }
    }
  </style>
</head>
<body>
  <!-- Sky layer -->
  <div id="sky">
    <div class="moon" aria-hidden="true"></div>
    <!-- stars will be added by JS -->
  </div>

  <!-- Content -->
  <div class="secret-hero">
    <h1>Hi, Love. This is our secret place. âœ¨</h1>

    <!-- Typing love message -->
    <div class="typing-wrap">
      <p id="typing-line" class="typing-line"
         data-text="Hi loveâ€¦ I made this little place just for you. Thank you for making my world softer, brighter, and happier every day. ðŸ’™">
      </p>
      <span class="typing-caret" aria-hidden="true"></span>
    </div>

    <!-- Secret Photo -->
    <div class="secret-photo-section">
      <figure class="secret-figure">
        <img src="secret/secret-photo.jpg" class="secret-photo" alt="Our secret memory" loading="lazy" />
        <figcaption class="secret-caption">This oneâ€™s just for you. ðŸ’™</figcaption>
      </figure>
    </div>

    <a class="btn back" href="index.html">Back to main page</a>
  </div>

  <!-- Page-only script -->
  <script>
    // ---------- Stars ----------
    (function createStars() {
      const sky = document.getElementById('sky');
      if (!sky) return;
      const total = 90; // number of stars
      for (let i = 0; i < total; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 2 + 1; // 1px - 3px
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const twinkle = (2.5 + Math.random() * 3).toFixed(1) + 's';
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        s.style.left = left + 'vw';
        s.style.top = top + 'vh';
        s.style.setProperty('--twinkle', twinkle);
        sky.appendChild(s);
      }
    })();

    // ---------- Falling Petals ----------
    (function startPetals() {
      const PETALS = ['ðŸŒ¸', 'ðŸ’®', 'ðŸŒº']; // soft variants
      const makePetal = () => {
        const p = document.createElement('span');
        p.className = 'petal';
        p.textContent = PETALS[Math.floor(Math.random() * PETALS.length)];

        const left = Math.random() * 100;            // vw
        const size = 16 + Math.random() * 12;        // px
        const drift = (Math.random() - 0.5) * 120;   // px horizontal drift
        const rot = (Math.random() * 60 - 30).toFixed(1) + 'deg';
        const dur = 10 + Math.random() * 8;          // seconds

        p.style.left = left + 'vw';
        p.style.setProperty('--size', size + 'px');
        p.style.setProperty('--x', drift + 'px');
        p.style.setProperty('--rot', rot);
        p.style.setProperty('--dur', dur + 's');

        document.body.appendChild(p);
        // cleanup after animation
        setTimeout(() => p.remove(), (dur + 0.5) * 1000);
      };

      // initial burst
      for (let i = 0; i < 10; i++) setTimeout(makePetal, i * 150);
      // gentle continuous fall
      setInterval(makePetal, 800);
    })();

    // ---------- Typing Love Message ----------
    (function typeMessage() {
      const line = document.getElementById('typing-line');
      if (!line) return;
      const text = line.getAttribute('data-text') || '';
      let i = 0;
      const speed = 28; // ms per character

      const type = () => {
        if (i <= text.length) {
          line.textContent = text.slice(0, i);
          i++;
          setTimeout(type, speed);
        }
      };
      type();
    })();
  </script>
</body>
</html>
